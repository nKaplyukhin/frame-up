<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Frame UP</title>
    <!-- <link
      rel="icon"
      type="image/x-icon"
      href="./assets/favicon.ico"
    > -->
    <!-- <meta
      name="description"
      content="Профессиональная комплексная химчистка автомобиля и мебели"
    > -->
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo"></div>
        <button class="burger header__burger">
          <span class="burger__button-item"></span>
        </button>
      </div>
    </header>
    <main>
      <section class="secton hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              <span>FRAME</span>
              <br>
              <span> UP</span>
            </h1>
            <video
              autoplay
              muted
              loop
              playsinline
            >
              <source
                src="./assets/main.mp4"
                type="video/mp4"
              >
              <!-- Добавьте другие форматы для совместимости, если нужно -->
              Ваш браузер не поддерживает видео.
            </video>
          </div>
          <img class="hero__image" src="./assets/symbol.svg" alt="Символ">
        </div>
      </section>
    </main>
  </body>
</html>
